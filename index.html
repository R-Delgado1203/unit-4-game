<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</head>

<body>


    <main class="container" id="main-container">

        <!-- header -->
        <div class="row">
            <div class="col-md-12">
                <header id="header">
                    <h1 class="text-center header-head">Crystal Collector!</h1>
                </header>
            </div>
        </div>

        <!--instructions-->
        <div class="row instructions-row">
            <div class="col-md-12 text-center instructions-col">
                <h2 class="text-center instructions-head">Instructions</h2>
                <p class="instructions">Click the gems to add to your score, match the target score to win, go over and you
                    lose. The gem values are randomized at the beginning of every round. Good luck!</p>
            </div>
        </div>

        <!-- game text -->
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header text-center">Wins</h5>
                    <div class="card-body">
                        <h5 class="card-title wins text-center">0</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header text-center">Losses</h5>
                    <div class="card-body">
                        <h5 class="card-title text-center losses">0</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header text-center">Target Score</h5>
                    <div class="card-body">
                        <h5 class="card-title text-center target-score"></h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header text-center">Current Score</h5>
                    <div class="card-body">
                        <h5 class="card-title current-score text-center">0</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3"></div>
        </div>

        <!-- game buttons -->
        <div class="row btn-row">
            <div class="col-md-12 text-center">
                <input class="btn-gem" type="image" id="btn-ruby" src="assets/images/ruby.jpg">
                <input class="btn-gem" type="image" id="btn-citrine" src="assets/images/citrine.jpg">
                <input class="btn-gem" type="image" id="btn-saphire" src="assets/images/saphire.jpg">
                <input class="btn-gem" type="image" id="btn-emerald" src="assets/images/emerald.jpg">
            </div>

            <!-- footer -->
            <div class="row">
                <div class="col-md-12">
                    <footer class="footer text-center">
                        <h1 id="footer-content"></h1>
                    </footer>
                </div>
            </div>

    </main>

</body>

</html>
